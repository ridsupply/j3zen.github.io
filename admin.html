
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบอนุมัติ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap');
        body { 
            font-family: 'Noto Sans Thai', sans-serif; 
        }
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-lg border-b-4 border-blue-500">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <i class="fas fa-clipboard-check text-2xl sm:text-3xl text-blue-600 mr-2 sm:mr-3"></i>
                    <h1 class="text-lg sm:text-2xl font-bold text-gray-800">ระบบอนุมัติ</h1>
                </div>
                <div class="flex items-center space-x-2 sm:space-x-4">
                    <button onclick="refreshData()" class="bg-blue-600 text-white px-2 sm:px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-200 flex items-center text-sm">
                        <i class="fas fa-sync-alt mr-1 sm:mr-2"></i>
                        <span class="hidden sm:inline">รีเฟรช</span>
                    </button>
                    <span class="text-sm text-gray-600 hidden sm:inline">Admin</span>
                    <div class="w-8 h-8 sm:w-10 sm:h-10 bg-blue-500 rounded-full flex items-center justify-center">
                        <i class="fas fa-user text-white text-sm"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 sm:py-8">
        <!-- Stats Cards -->
        <div class="grid grid-cols-2 lg:grid-cols-4 gap-3 sm:gap-6 mb-6 sm:mb-8">
            <div class="bg-white rounded-xl shadow-md p-3 sm:p-6 border-l-4 border-green-500">
                <div class="flex items-center">
                    <div class="p-2 sm:p-3 rounded-full bg-green-100 mr-2 sm:mr-4">
                        <i class="fas fa-check-circle text-lg sm:text-2xl text-green-600"></i>
                    </div>
                    <div>
                        <p class="text-xs sm:text-sm font-medium text-gray-600">อนุมัติแล้ว</p>
                        <p class="text-lg sm:text-2xl font-bold text-gray-900" id="approvedCount">0</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-xl shadow-md p-3 sm:p-6 border-l-4 border-yellow-500">
                <div class="flex items-center">
                    <div class="p-2 sm:p-3 rounded-full bg-yellow-100 mr-2 sm:mr-4">
                        <i class="fas fa-clock text-lg sm:text-2xl text-yellow-600"></i>
                    </div>
                    <div>
                        <p class="text-xs sm:text-sm font-medium text-gray-600">รอดำเนินการ</p>
                        <p class="text-lg sm:text-2xl font-bold text-gray-900" id="pendingCount">0</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-xl shadow-md p-3 sm:p-6 border-l-4 border-red-500">
                <div class="flex items-center">
                    <div class="p-2 sm:p-3 rounded-full bg-red-100 mr-2 sm:mr-4">
                        <i class="fas fa-times-circle text-lg sm:text-2xl text-red-600"></i>
                    </div>
                    <div>
                        <p class="text-xs sm:text-sm font-medium text-gray-600">ไม่อนุมัติ</p>
                        <p class="text-lg sm:text-2xl font-bold text-gray-900" id="rejectedCount">0</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-xl shadow-md p-3 sm:p-6 border-l-4 border-blue-500">
                <div class="flex items-center">
                    <div class="p-2 sm:p-3 rounded-full bg-blue-100 mr-2 sm:mr-4">
                        <i class="fas fa-users text-lg sm:text-2xl text-blue-600"></i>
                    </div>
                    <div>
                        <p class="text-xs sm:text-sm font-medium text-gray-600">ทั้งหมด</p>
                        <p class="text-lg sm:text-2xl font-bold text-gray-900" id="totalCount">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filter Bar -->
        <div class="bg-white rounded-xl shadow-md p-4 sm:p-6 mb-4 sm:mb-6">
            <div class="flex flex-col space-y-3 sm:space-y-4">
                <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4">
                    <select id="statusFilter" class="px-3 sm:px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm">
                        <option value="">เลือกสถานะ</option>
                        <option value="pending">รอดำเนินการ</option>
                        <option value="approved">อนุมัติแล้ว</option>
                        <option value="rejected">ไม่อนุมัติ</option>
                    </select>
                    
                    <select id="departmentFilter" class="px-3 sm:px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm">
                        <option value="">เลือกหน่วยงาน</option>
                    </select>
                </div>
                
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="ค้นหาชื่อ, อีเมล..." 
                           class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent w-full text-sm">
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                </div>
            </div>
        </div>

        <!-- Requests Table -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="px-4 sm:px-6 py-4 border-b border-gray-200">
                <h2 class="text-lg sm:text-xl font-semibold text-gray-800">รายการลงทะเบียน</h2>
            </div>
            
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-3 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">วันที่ลงทะเบียน</th>
                            <th class="px-3 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ชื่อ สกุล</th>
                            <!-- Desktop only columns -->
                            <th class="hidden lg:table-cell px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">สังกัด</th>
                            <th class="hidden lg:table-cell px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ติดต่อ</th>
                            <th class="hidden lg:table-cell px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">สถานะ</th>
                            <th class="px-3 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">การดำเนินการ</th>
                        </tr>
                    </thead>
                    <tbody id="requestsTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Approval Modal -->
    <div id="approvalModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen px-4">
            <div class="bg-white rounded-xl shadow-xl max-w-md w-full p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-gray-900">อนุมัติการลงทะเบียน</h3>
                    <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <div class="mb-4">
                    <p class="text-sm text-gray-600 mb-2">ผู้ลงทะเบียน: <span id="modalRequestor" class="font-medium"></span></p>
                    <p class="text-sm text-gray-600 mb-2">สังกัด: <span id="modalDepartment" class="font-medium"></span></p>
                    <p class="text-sm text-gray-600 mb-2">อีเมล: <span id="modalEmail" class="font-medium"></span></p>
                    <p class="text-sm text-gray-600">เบอร์โทร: <span id="modalTel" class="font-medium"></span></p>
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">หมายเหตุ</label>
                    <textarea id="approvalNote" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="ระบุหมายเหตุ (ถ้ามี)"></textarea>
                </div>
                
                <div class="flex space-x-3">
                    <button onclick="approveRequest()" class="flex-1 bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition duration-200">
                        <i class="fas fa-check mr-2"></i>อนุมัติ
                    </button>
                    <button onclick="rejectRequest()" class="flex-1 bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 transition duration-200">
                        <i class="fas fa-times mr-2"></i>ไม่อนุมัติ
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-gray-600 bg-opacity-50 z-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 flex items-center space-x-3">
            <div class="loading-spinner rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <span class="text-gray-700">กำลังโหลด...</span>
        </div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        // Configuration
        const LIFF_ID = '2007741428-RmnZrD79';
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbxiNW5I3hRPpokDsw0X8Xj4lQKu6QgxrZKtdd_d71w-WAFY3K4xcUABPQGKjIZr9lWn/exec';
        const GAS_URL_2 = 'https://script.google.com/macros/s/AKfycbz65nQyR-4SUtDbyrub3SbgkZkXJuzvRJhVNdZMe76NXDSlS9nk-gwnU2W-xCuT_Vyy/exec';
        // Global variables
        let requestsData = [];
        let currentRequestId = null;
        let liffInitialized = false;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', async function() {
            await initializeLiff();
            loadData();
            setupEventListeners();
        });

        // Initialize LINE LIFF
        async function initializeLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (liff.isLoggedIn()) {
                    liffInitialized = true;
                } else {
                    liff.login();
                }
            } catch (error) {
                console.error('LIFF initialization error:', error);
                showNotification('ไม่สามารถเชื่อมต่อกับ LINE ได้', 'error');
            }
        }

        // Load data from Google Apps Script
        async function loadData() {
            showLoading();
            try {
                const response = await fetch(`${GAS_URL}?action=read_user`, { method: 'GET' });
                const data = await response.json();
                
                if (data.success) {
                    requestsData = transformData(data.data);
                    populateDepartmentFilter();
                    renderTable();
                    updateStats();
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
            } catch (error) {
                console.error('Error loading data:', error);
                showNotification('เกิดข้อผิดพลาดในการโหลดข้อมูล: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        // Transform raw data from Google Sheets to our format
        function transformData(rawData) {
            return rawData.map(row => ({
                id: row[1] || '', // User ID
                timestamp: row[0] || '', // Timestamp
                firstname: row[2] || '', // Firstname
                lastname: row[3] || '', // Lastname
                department: row[4] || '', // Main department
                subdepartment: row[5] || '', // Sub department
                tel: row[6] || '', // Tel
                email: row[7] || '', // Email
                status: row[8] || 'pending' // Status
            }));
        }

        // Populate department filter dropdown
        function populateDepartmentFilter() {
            const departments = [...new Set(requestsData.map(req => req.department))];
            const select = document.getElementById('departmentFilter');
            
            // Clear existing options except the first one
            while (select.options.length > 1) {
                select.remove(1);
            }
            
            // Add new options
            departments.sort().forEach(dept => {
                if (dept) { // Only add non-empty departments
                    const option = document.createElement('option');
                    option.value = dept;
                    option.textContent = dept;
                    select.appendChild(option);
                }
            });
        }

        // Render the table with filtered data
        function renderTable() {
            const tbody = document.getElementById('requestsTableBody');
            const statusFilter = document.getElementById('statusFilter').value;
            const departmentFilter = document.getElementById('departmentFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            // Filter data based on criteria
            const filteredData = requestsData.filter(req => {
                const matchesStatus = !statusFilter || req.status === statusFilter;
                const matchesDepartment = !departmentFilter || req.department === departmentFilter;
                const matchesSearch = !searchTerm || 
                    req.firstname.toLowerCase().includes(searchTerm) ||
                    req.lastname.toLowerCase().includes(searchTerm) ||
                    req.email.toLowerCase().includes(searchTerm);
                
                return matchesStatus && matchesDepartment && matchesSearch;
            });

            // Generate table rows
            tbody.innerHTML = filteredData.map(req => createTableRow(req)).join('');
        }

        // Create HTML for a single table row
        function createTableRow(request) {
            const formattedDate = formatDate(request.timestamp);
            const fullName = `${request.firstname} ${request.lastname}`;
            const statusBadge = getStatusBadge(request.status);
            
            return `
                <tr class="hover:bg-gray-50 transition duration-150">
                    <td class="px-3 sm:px-6 py-4 whitespace-nowrap text-xs sm:text-sm text-gray-900">${formattedDate}</td>
                    <td class="px-3 sm:px-6 py-4">
                        <div class="text-xs sm:text-sm font-medium text-gray-900">${fullName}</div>
                        <!-- Mobile only: Show department and status below name -->
                        <div class="lg:hidden mt-1">
                            <div class="text-xs text-gray-500">${request.department}</div>
                            <div class="mt-1">${statusBadge}</div>
                        </div>
                    </td>
                    <!-- Desktop only columns -->
                    <td class="hidden lg:table-cell px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${request.department}</div>
                        <div class="text-sm text-gray-500">${request.subdepartment}</div>
                    </td>
                    <td class="hidden lg:table-cell px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${request.tel ? `<div><i class="fas fa-phone mr-1"></i>${request.tel}</div>` : ''}
                        ${request.email ? `<div><i class="fas fa-envelope mr-1"></i>${request.email}</div>` : ''}
                    </td>
                    <td class="hidden lg:table-cell px-6 py-4 whitespace-nowrap">
                        ${statusBadge}
                    </td>
                    <td class="px-3 sm:px-6 py-4 whitespace-nowrap text-xs sm:text-sm font-medium">
                        ${request.status === 'pending' ? 
                            `<button onclick="openApprovalModal('${request.id}')" class="bg-blue-600 text-white px-2 sm:px-3 py-1 rounded-lg hover:bg-blue-700 transition duration-200 text-xs sm:text-sm">
                                <i class="fas fa-edit mr-1"></i><span class="hidden sm:inline">ดำเนินการ</span><span class="sm:hidden">จัดการ</span>
                            </button>` : 
                            `<span class="text-gray-400 text-xs">ดำเนินการแล้ว</span>`
                        }
                    </td>
                </tr>
            `;
        }

        // Format date for display
        function formatDate(dateString) {
            if (!dateString) return '';
            
            // If it's already formatted or short, return as is
            if (dateString.length <= 10) return dateString;
            
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('th-TH', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                });
            } catch (e) {
                // If parsing fails, try to extract date part
                return dateString.split(' ')[0] || dateString;
            }
        }

        // Get status badge HTML
        function getStatusBadge(status) {
            const badges = {
                pending: '<span class="px-2 py-1 text-xs font-semibold rounded-full bg-yellow-100 text-yellow-800"><i class="fas fa-clock mr-1"></i>รอดำเนินการ</span>',
                approved: '<span class="px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800"><i class="fas fa-check mr-1"></i>อนุมัติแล้ว</span>',
                rejected: '<span class="px-2 py-1 text-xs font-semibold rounded-full bg-red-100 text-red-800"><i class="fas fa-times mr-1"></i>ไม่อนุมัติ</span>'
            };
            return badges[status] || badges.pending;
        }
      
        // Update statistics counters
        function updateStats() {
            const approved = requestsData.filter(req => req.status === 'approved').length;
            const pending = requestsData.filter(req => req.status === 'pending').length;
            const rejected = requestsData.filter(req => req.status === 'rejected').length;
            const total = requestsData.length;

            document.getElementById('approvedCount').textContent = approved;
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('rejectedCount').textContent = rejected;
            document.getElementById('totalCount').textContent = total;
        }

        // Set up event listeners
        function setupEventListeners() {
            document.getElementById('statusFilter').addEventListener('change', renderTable);
            document.getElementById('departmentFilter').addEventListener('change', renderTable);
            document.getElementById('searchInput').addEventListener('input', debounce(renderTable, 300));
            
            // Close modal when clicking outside
            document.getElementById('approvalModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
        }

        // Debounce function to limit how often a function is called
        function debounce(func, wait) {
            let timeout;
            return function() {
                const context = this, args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), wait);
            };
        }

        // Open approval modal
        function openApprovalModal(requestId) {
            const request = requestsData.find(req => req.id === requestId);
            if (!request) return;
            
            currentRequestId = requestId;
            
            // Populate modal fields
            document.getElementById('modalRequestor').textContent = `${request.firstname} ${request.lastname}`;
            document.getElementById('modalDepartment').textContent = 
                `${request.department}${request.subdepartment ? ' - ' + request.subdepartment : ''}`;
            document.getElementById('modalEmail').textContent = request.email || '-';
            document.getElementById('modalTel').textContent = request.tel || '-';
            document.getElementById('approvalNote').value = '';
            
            // Show modal
            document.getElementById('approvalModal').classList.remove('hidden');
        }

        // Close modal
        function closeModal() {
            document.getElementById('approvalModal').classList.add('hidden');
            currentRequestId = null;
        }

        // Approve request
        async function approveRequest() {
            await updateRequestStatus('approved');
        }

        // Reject request
        async function rejectRequest() {
            await updateRequestStatus('rejected');
        }

        // Update request status (approve/reject)
        async function updateRequestStatus(newStatus) {
            if (!currentRequestId) return;
            
            const note = document.getElementById('approvalNote').value.trim();
            const request = requestsData.find(req => req.id === currentRequestId);
            
            showLoading();
            
            try {
                // Update status in Google Sheets
                const response = await fetch(GAS_URL_2, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        action: 'update_status',
                        userId: currentRequestId,
                        status: newStatus,
                        note: note
                    })
                });
                
                const result = await response.json();
                
                if (!response.ok || !result.success) {
                    throw new Error(result.message || 'เกิดข้อผิดพลาดในการบันทึกข้อมูล');
                }
                
                // Update local data
                request.status = newStatus;
                
                // Send LINE notification if LIFF is initialized
                if (liffInitialized) {
                    try {
                        await sendLineNotification(request, newStatus);
                    } catch (lineError) {
                        console.error('Error sending LINE notification:', lineError);
                        // Don't fail the whole operation if LINE notification fails
                    }
                }
                
                // Update UI
                renderTable();
                updateStats();
                closeModal();
                showNotification(`อัปเดตสถานะเป็น "${newStatus === 'approved' ? 'อนุมัติ' : 'ไม่อนุมัติ'}" สำเร็จ`, 'success');
                
            } catch (error) {
                console.error('Error updating request status:', error);
                showNotification('เกิดข้อผิดพลาด: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        // Send LINE notification
        async function sendLineNotification(request, status) {
            const now = new Date();
            const time = now.toLocaleString('th-TH', { dateStyle: 'short', timeStyle: 'short' });
            const profile = await liff.getProfile();
            
            const message = {
                type: 'flex',
                altText: `การอนุมัติสำเร็จเมื่อ ${time}`,
                contents: createFlexMessageContent(request, status, time, profile)
            };
            
            await liff.sendMessages([message]);
        }

        // Create Flex Message content
        function createFlexMessageContent(request, status, time, profile) {
            const statusText = status === 'approved' ? 'อนุมัติเรียบร้อยแล้ว' : 'ไม่อนุมัติ';
            const statusColor = status === 'approved' ? '#3b82f6' : '#ef4444';
            
            return {
                type: 'bubble',
                size: 'mega',
                header: {
                    type: 'box',
                    layout: 'vertical',
                    contents: [
                        {
                            type: 'text',
                            text: statusText,
                            weight: 'bold',
                            color: '#ffffff',
                            size: 'md',
                            align: 'center'
                        },
                        {
                            type: 'text',
                            text: `วันที่ ${time}`,
                            color: '#e0f2fe',
                            size: 'xs',
                            align: 'center',
                            margin: 'sm'
                        }
                    ],
                    backgroundColor: statusColor,
                    paddingAll: 'md',
                    paddingTop: 'lg',
                    paddingBottom: 'sm'
                },
                body: {
                    type: 'box',
                    layout: 'vertical',
                    contents: [
                        // Profile Section
                        {
                            type: 'box',
                            layout: 'horizontal',
                            contents: [
                                {
                                    type: 'image',
                                    url: profile.pictureUrl || 'https://lh3.googleusercontent.com/d/17dCmXr6QsiF847W3K6FBtPEpS8yFPZE8',
                                    size: 'sm',
                                    aspectRatio: '1:1',
                                    aspectMode: 'cover',
                                    gravity: 'center',
                                },
                                {
                                    type: 'box',
                                    layout: 'vertical',
                                    contents: [
                                        {

        // Show notification
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 ${
                type === 'success' ? 'bg-green-500 text-white' : 
                type === 'error' ? 'bg-red-500 text-white' : 'bg-blue-500 text-white'
            }`;
            notification.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-${type === 'success' ? 'check' : type === 'error' ? 'exclamation-triangle' : 'info'} mr-2"></i>
                    ${message}
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        // Show loading overlay
        function showLoading() {
            document.getElementById('loadingOverlay').classList.remove('hidden');
        }

        // Hide loading overlay
        function hideLoading() {
            document.getElementById('loadingOverlay').classList.add('hidden');
        }

        // Refresh data
        function refreshData() {
            loadData();
        }
